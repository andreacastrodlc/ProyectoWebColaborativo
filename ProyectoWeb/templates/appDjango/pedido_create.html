{% extends 'base.html' %}
{% block contenido %}
    <h2>Nuevo pedido</h2>
    <form action="{% url 'pedido_create' %}" method="post">
        {% csrf_token %}
        {{ formulario.errors }}

        <div>
            <label for="{{ formulario.cliente.id_for_label }}">Cliente:</label>
            {{ formulario.cif_cliente }}
        </div>

        <div>
            <label for="{{ formulario.direccion_envio.id_for_label }}">Fecha:</label>
            {{ formulario.fecha_pedido }}
        </div>

        <input type="submit" value="Nuevo pedido"/>
    </form>
{% endblock %}
